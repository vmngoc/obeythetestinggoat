<html>
  <head>
    <title>To-Do lists</title>
  </head>
  <body>
    <h1>Your To-Do list</h1>
    <form method="POST" action="/lists/{{ list.id }}/add_item">
      <input id="id_new_item" name="item_text" placeholder="Enter a to-do item"/>
      {% csrf_token %}
    </form>
    <table id="id_list_table">
      {% for item in list.item_set.all %} <!--reverse lookup in Django ORM for 1-to-many rlts-->
      <tr>
        <td>{{ forloop.counter }}. {{ item.text }} <a href="/lists/items/{{ item.id }}/delete">Delete</a></td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
